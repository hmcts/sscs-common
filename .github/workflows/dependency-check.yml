name: 'Dependency Check'

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - refs/tags/*

jobs:
  depCheck:
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: dependencyCheckAnalyze
        run: ./gradlew :dependencyCheckAnalyze -DNVD_API_KEY=${{ env.NVD_API_KEY }}
