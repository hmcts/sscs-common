plugins {
  id 'java'
  id 'maven'
  id 'maven-publish'
  id 'checkstyle'
  id 'java-library'
  id "com.jfrog.bintray" version "1.7.3"
  id 'io.spring.dependency-management' version '1.0.5.RELEASE'
}

repositories {

  maven {
    url "https://dl.bintray.com/hmcts/hmcts-maven"
  }

  maven {
    url 'https://repo.spring.io/libs-milestone'
  }

  jcenter()
  mavenCentral()

  // jitpack should be last resort
  // see: https://github.com/jitpack/jitpack.io/issues/1939
  maven { url 'https://jitpack.io' }
}


group 'uk.gov.hmcts.reform'
version '0.0.1'

checkstyle.toolVersion = '8.10.1'
checkstyle.configFile = new File(rootDir, "checkstyle.xml")

// make build fail on Checkstyle issues (https://github.com/gradle/gradle/issues/881)
tasks.withType(Checkstyle).each { checkstyleTask ->
  checkstyleTask.doLast {
    reports.all { report ->
      def outputFile = report.destination
      if (outputFile.exists() && outputFile.text.contains("<error ")) {
        throw new GradleException("There were checkstyle warnings! For more info check $outputFile")
      }
    }
  }
}

sourceCompatibility = 1.8

repositories {
  mavenLocal()
  jcenter()
}

jar {
  manifest {
    attributes 'Implementation-Title': project.name, 'Implementation-Version': project.version
  }
}

task printVersion {
  doLast {
    print project.version
  }
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
  archives javadocJar
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId 'sscs-common'
            version project.version
        }
    }
}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')
  publications = ['Main']
  publish = true
  pkg {
    repo = 'hmcts-maven'
    name = 'sscs-common'
    userOrg = 'hmcts'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/hmcts/sscs-common'
    version {
      name = project.version
    }
  }
}

def springBootVersion = '2.0.1.RELEASE'

dependencyManagement {
  imports {
    mavenBom "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
  }
}

dependencies {
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging', version: '3.0.1'
  compile group: 'uk.gov.hmcts.reform', name: 'core-case-data-store-client', version: '4.1.1'
  compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.2.2.RELEASE'
  compile group: 'io.github.openfeign.form', name: 'feign-form', version: '3.3.0'
  compile group: 'uk.gov.hmcts.reform', name: 'service-auth-provider-client', version: '1.0.0'

  compileOnly 'org.projectlombok:lombok:1.16.20'

  testCompile group: 'junit', name: 'junit', version: 4.12
  testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
  testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.7.RELEASE'
}
