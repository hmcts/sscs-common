plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'pmd'
    id 'jacoco'
    id 'maven'
    id "org.owasp.dependencycheck" version "6.5.3"
}

def buildNumber = System.getenv("RELEASE_VERSION")?.replace("refs/tags/", "") ?: "DEV-SNAPSHOT"

group 'com.github.hmcts'
// Do not change this version number
version buildNumber

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

// region static code analysis

checkstyle {
    maxWarnings = 0
    toolVersion = '8.10.1'
    // need to set configDir to rootDir otherwise submodule will use submodule/config/checkstyle
    configDir = new File(rootDir, 'config/checkstyle')
}

pmd {
    toolVersion = "6.44.0"
    ignoreFailures = true
    sourceSets = [sourceSets.main, sourceSets.test]
    reportsDir = file("$project.buildDir/reports/pmd")
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

// endregion

// region test coverage

jacoco {
    toolVersion = "0.8.5"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        csv.enabled = false
    }
}

// endregion

// region publishing

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

publishing {
    publications {
        Main(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId 'sscs-common'
            version project.version
        }
    }
}

def versions = [
    lombok          : '1.18.22',
    spring          : '2.3.5.RELEASE'
]

dependencies {
    api("com.google.guava:guava:31.0.1-jre")
    api("org.apache.commons:commons-lang3:3.12.0")
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.12.5'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.12.5'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.github.hmcts', name: 'java-logging', version: '5.1.9'
    compile group: 'com.github.hmcts', name: 'ccd-client', version: '4.8.6'
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '9.15.2'

    compile group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.6.7'
    compile group: 'com.github.everit-org.json-schema', name: 'org.everit.json.schema', version: '1.13.0'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '7.15.1'

    compile group: 'org.springframework.retry', name: 'spring-retry', version: '1.3.1'
    compile group: 'io.github.openfeign.form', name: 'feign-form', version: '3.8.0'
    compile group: 'com.github.hmcts', name: 'service-auth-provider-java-client', version: '4.0.2'

    compile group: 'com.github.sps.junidecode', name: 'junidecode', version: '0.3'

    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '5.2.2'
    compile group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '8.12.54'

    compile group: 'com.opencsv', name: 'opencsv', version: '5.6'
    compile group: 'commons-io', name: 'commons-io', version: '2.11.0'

    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'

    compile group: 'com.github.hmcts', name: 'idam-java-client', version: '2.0.1'

    compile group: "com.networknt", name: "json-schema-validator", version: "1.0.58"

    compileOnly "org.projectlombok:lombok:$versions.lombok"
    annotationProcessor "org.projectlombok:lombok:$versions.lombok"

    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: versions.spring
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version: versions.spring
    testCompile group: 'junit', name: 'junit', version: 4.12
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.12.4'
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.3.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.21.0'
    testCompile group: 'org.skyscreamer', name: 'jsonassert', version: '1.5.0'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'

    testRuntime 'org.glassfish:jakarta.el:3.0.3'
    testRuntime 'org.hibernate.validator:hibernate-validator:6.1.7.Final'
    testCompileOnly "org.projectlombok:lombok:$versions.lombok"
    testAnnotationProcessor "org.projectlombok:lombok:$versions.lombok"

    implementation 'org.apache.commons:commons-text:1.9'
}

